<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VueJS Tutorials</title>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
        <button v-on:click.once="add(1)">+</button> <!--.once is makes the function be executed only once-->
        <button v-on:click="add(-1)">-</button> <!--You can also use @click instead of v-on:click-->
        <button v-on:dblclick="add(10)">++</button>
        <button v-on:dblclick="add(-10)">--</button>
        <p>My age is {{ age }}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }} </div>
        <a v-on:click.prevent="alert" href="https://www.thenetninja.co.uk"></a> <!--prevent is an event modifier that prevents the redirect-->
    </div>
    <script src="app.js"></script>
</body>
</html>
