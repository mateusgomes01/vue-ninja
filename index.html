<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VueJS Tutorials</title>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Dynamic CSS</h1>
        <h2>Example 1</h2>
        <!--Receives an object with a boolean value. If it's true it gives the class the object index-->>
        <div v-on:click="available = !available" v-bind:class="{available: available}">
            <span>Ryu</span>
        </div> 
        <h2>Example 2</h2>
        <button v-on:click="nearby = !nearby">Toggle nearby</button>
        <button v-on:click="available = !available">Toggle available</button>
        <div v-bind:class="compClasses">
            <span>Ryu</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
