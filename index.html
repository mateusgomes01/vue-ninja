<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VueJS Tutorials</title>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Looping through lists</h1>
        <ul>
            <li v-for="(character,index) in characters">{{ index }}.{{ character }}</li>
        </ul>
        <ul>
            <li v-for="(ninja, index) in ninjas">{{ index }}.{{ ninja.name }} - {{ ninja.age }}</li>
        </ul>
        <template v-for="(ninja, index) in ninjas"><!--Template allows us to print without a div-->
            <h3>{{ index }}.{{ ninja.name }}</h3>
            <p>{{ ninja.age }}</p>
        </template>
        <tempalte v-for="ninja in ninjas">
            <div v-for="(val,key) in ninja">
                <p>{{ key }} - {{ val }}</p>
            </div>
        </tempalte>
    </div>
    <script src="app.js"></script>
</body>
</html>
