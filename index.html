<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VueJS Tutorials</title>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Data Binding</h1>
        <a v-bind:href="website">The Net Ninja</a><!--only : is enough to bind-->
        <input type="text" v-bind:value="job"><!--another example of binding-->
        <p v-html="websiteTag"></p><!--another way to render links via html rendering-->
    </div>
    <script src="app.js"></script>
</body>
</html>
